<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-blue-900 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold text-center text-blue-900 mb-6">Login</h2>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-gray-700 mb-2">Username</label>
                <input type="text" id="username" class="border border-gray-300 rounded-lg p-2 w-full" placeholder="Enter your username" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 mb-2">Password</label>
                <input type="password" id="password" class="border border-gray-300 rounded-lg p-2 w-full" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white rounded-lg p-2 hover:bg-blue-700 transition duration-200">Log In</button>
        </form>
        <div class="text-center mt-4">
            <a href="#" class="text-blue-600 hover:underline">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
